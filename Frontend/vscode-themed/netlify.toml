[build]
  command = "CI=false npm run build"
  publish = "build"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://platform.linkedin.com https://*.linkedin.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://platform.linkedin.com https://*.linkedin.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.github.com https://www.google-analytics.com https://*.google-analytics.com https://platform.linkedin.com https://*.linkedin.com https://www.linkedin.com https://*.vercel.app https://*.vercel.com; frame-src 'self' https://www.linkedin.com https://*.linkedin.com https://platform.linkedin.com; frame-ancestors 'self';"

